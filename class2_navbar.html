<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="d-flex justify-content-between align-items-center bg-success px-2"
    >
      <ul class="d-flex list-unstyled align-items-center mt-2">
        <li class="d-inline-block p-4">
          <a href="#" class="text-decoration-none text-white">Home</a>
        </li>
        <li class="d-inline-block p-4">
          <a href="#" class="text-decoration-none text-white">Products</a>
        </li>
        <li class="d-inline-block p-4">
          <a href="#" class="text-decoration-none text-white">Services</a>
        </li>
        <li class="d-inline-block p-4">
          <a href="#" class="text-decoration-none text-white">About Us</a>
        </li>
        <li class="d-inline-block p-4">
          <a href="#" class="text-decoration-none text-white">Blogs</a>
        </li>
      </ul>
      <!-- Search-Section -->
      <form action="search">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search anything"
          class="form-control"
        />
      </form>

      <!-- Button-Section -->
      <div class="button-section">
        <button type="button" class="btn btn-outline-light">Login</button>
        <button type="button" class="btn btn-outline-light">Register</button>
      </div>
    </nav>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
