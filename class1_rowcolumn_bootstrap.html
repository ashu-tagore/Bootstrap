<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 139px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid row row-gap-2">
      <div class="box col-3 text-white bg-dark">1</div>
      <div class="box col-4 text-white bg-primary">2</div>
      <div class="box col-5 text-white bg-success">3</div>

      <div class="box col-6 text-white bg-info">4</div>
      <div class="box col-6 text-white bg-secondary">5</div>

      <div class="box col-4 text-white bg-warning">6</div>
      <div class="box col-4 text-white bg-danger">7</div>
      <div class="box col-4 text-white bg-success">8</div>

      <div class="box col-3 text-white bg-info">9</div>
      <div class="box col-3 text-white bg-secondary">10</div>
      <div class="box col-3 text-white bg-primary">11</div>
      <div class="box col-3 text-white bg-warning">12</div>

      <div class="box col-1 text-white bg-dark">1</div>
      <div class="box col-1 text-white bg-primary">2</div>
      <div class="box col-1 text-white bg-success">3</div>
      <div class="box col-1 text-white bg-info">4</div>
      <div class="box col-1 text-white bg-secondary">5</div>
      <div class="box col-1 text-white bg-warning">6</div>
      <div class="box col-1 text-white bg-danger">7</div>
      <div class="box col-1 text-white bg-success">8</div>
      <div class="box col-1 text-white bg-info">9</div>
      <div class="box col-1 text-white bg-secondary">10</div>
      <div class="box col-1 text-white bg-primary">11</div>
      <div class="box col-1 text-white bg-warning">12</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
