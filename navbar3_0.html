<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container-fluid">
        <!-- Navbar-items -->
        <a class="navbar-brand text-white" href="#">
          <i class="bi bi-bootstrap"></i>
        </a>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Docs</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Examples</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Icons</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Themes</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Blog</a>
          </li>
        </ul>

        <!-- Search Section -->
        <form class="d-flex" action="Search">
          <input type="search" />
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>

          <!-- Dark-mode Section -->
          <button class="btn btn-outline-light ms-2">
            <i class="bi bi-moon"></i>
          </button>
        </form>
      </div>
    </nav>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
